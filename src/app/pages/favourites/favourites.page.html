<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of favMovies" [routerLink]='"/movies/" +[item.id]'>
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path">
      </ion-avatar>
      <ion-label>
        {{ item.title }}
        <p>{{ item.release_date | date: "y"}}</p>
      </ion-label>
      <ion-badge id="sleduj" slot="end" color="medium">{{ item.vote_average }}</ion-badge>
    </ion-item>
  </ion-list>
