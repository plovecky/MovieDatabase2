<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <img
      [src]="imageBaseUrl + '/w400' + movie.poster_path" 
      class="movie-img"
    />

    <ion-card-header>
      <ion-row class="ion-align-items-start">
        <ion-col size="9">
          <ion-card-title> {{movie.title}} </ion-card-title>
          <br />
          <ion-card-subtitle> {{movie.tagline}} </ion-card-subtitle>
          <br />
             
          <ion-text color="tertiary">
            <span *ngFor="let g of movie.genres; let isLast = last">
              {{ g.name }} {{ !isLast ? '.' : ''}}
            </span>
          </ion-text>
          <ion-text> - {{ runtimeH }}h {{ runtimeM }}min</ion-text>
          </ion-col>
    
      </ion-row>
      
      
    </ion-card-header>

    <ion-card-content>
      <ion-label color="medium">{{ movie.overview }}</ion-label>
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.release_date | date: 'd. M. y' }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.vote_average}} / 10</ion-label>
      </ion-item>

      
          <!--PŘIDAT DO OBLÍBENÝCH-->
      <ion-item>
        <ion-text>Add to Favourite</ion-text>
          <ion-button fill="clear" size="large" (click)="addToFavourites($event)">
            <ion-icon color="danger" name="{{hvezda}}"></ion-icon>
          </ion-button>    
      </ion-item>


    </ion-card-content>
    
  </ion-card>
</ion-content>
